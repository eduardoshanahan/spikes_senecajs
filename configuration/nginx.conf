worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    keepalive_timeout  65;

    server {
        listen 90;
        sendfile off;

        location ~* ^.+.(jpg|jpeg|gif|css|png|js|ico|xml|html)$ {
          # access_log        off;
          root /home/vagrant/code/deployment/www;
          expires           -1;
        }
    }
}